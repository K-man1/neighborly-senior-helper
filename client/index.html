<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Neighborly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Clean, professional font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f7faf9;
      --surface: #ffffff;
      --text: #1d2930;
      --muted:#5b6b73;
      --brand1:#77d1c5;
      --brand2:#b9e6b2;
      --accent:#0b4b43;
      --btn:#0f766e;
      --btnText:#ffffff;
      --outline:#cfe6e1;
      --radius:14px;
      --gap:14px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background: linear-gradient(180deg, #eef7f5, #f9fcfb 40%, #ffffff);
    }

    .wrap{
      max-width: 880px; margin: 32px auto; padding: 0 16px;
    }

    /* Header */
    .header{
      display:flex; align-items:center; gap:16px; margin-bottom: 18px;
    }
    .logo{
      width:52px; height:52px; object-fit:contain; border-radius:12px;
      background: linear-gradient(180deg, var(--brand1), var(--brand2));
    }
    h1{
      font-size: clamp(22px, 3.5vw, 28px);
      line-height:1.15; margin:0; letter-spacing: -0.01em;
    }
    .tagline{ margin:2px 0 0; color:var(--muted); font-size:14px; }

    /* Form section */
    .panel{
      background: var(--surface);
      border:1px solid var(--outline);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02);
    }
    label{ display:block; font-weight:600; margin: 8px 0 6px; }
    select,input{
      width:100%; padding:12px 12px; font-size:16px;
      border:1px solid var(--outline); border-radius: 10px; background:#fff; color:var(--text);
      outline: none;
    }
    select:focus, input:focus, button:focus{ outline:3px solid #b6efe7; outline-offset: 2px; }

    .row{ display:grid; grid-template-columns: 1fr 2fr; gap: var(--gap); }
    @media (max-width:720px){ .row{ grid-template-columns:1fr; } }

    button{
      margin-top: 12px;
      appearance:none; border:1px solid transparent;
      background: linear-gradient(180deg, #159a91, var(--btn));
      color:var(--btnText); font-weight:700; font-size:16px;
      padding: 12px 16px; border-radius: 10px; cursor:pointer;
    }
    button:hover{ filter: brightness(0.98); }
    button:active{ transform: translateY(1px); }

    /* Answer + Sources */
    .answerBox{
      margin-top: 16px; padding: 16px;
      background: #ffffff; border:1px solid var(--outline); border-radius: var(--radius);
    }
    .answerTitle{ font-weight:700; margin:0 0 6px; }
    .answer{ white-space: pre-wrap; margin: 0; line-height:1.6; }

    .srcWrap{ margin-top: 10px; }
    .srcToggle{
      background:#eef7f5; color:#0b4b43; border:1px solid #cfe6e1;
      padding:10px 12px; border-radius: 8px; font-weight:600;
    }
    .srcList{ display:none; margin-top: 10px; padding-left: 18px; }
    .srcList li{ margin: 6px 0; line-height:1.5; }

    /* Loader (pulsing logo) */
    .loader{
      display:none; align-items:center; gap:10px;
      color: var(--muted); font-weight:600; margin-top:10px;
    }
    .loader img{
      width:32px; height:32px; border-radius:7px;
      animation: pulse 1.2s ease-in-out infinite; /* medium speed */
      will-change: transform, opacity, filter;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,0.03));
    }
    @keyframes pulse{
      0%   { transform: scale(1);   opacity: .95; }
      50%  { transform: scale(1.06); opacity: 1; }
      100% { transform: scale(1);   opacity: .95; }
    }

    .muted{ color:var(--muted); }
    .spacer{ height:8px; }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-busy="false">
    <!-- Header with your logo -->
    <div class="header">
      <!-- Put your logo file next to this HTML as: logo.png -->
      <img src="logo.png" alt="Neighborly logo" class="logo" />
      <div>
        <h1>Neighborly</h1>
        <p class="tagline">Ask about your town's local senior services!</p>
      </div>
    </div>

    <!-- Form -->
    <div class="panel">
      <div class="row" role="group" aria-label="Question form">
        <div>
          <label for="town">Town (optional)</label>
          <select id="town" aria-label="Choose a town">
            <option value="">— Any —</option>
            <option>East Brunswick Township</option>
            <option>Plainsboro Township</option>
            <option>Cranbury Township</option>
            <option>Monroe Township</option>
            <option>Jamesburg</option>
            <option>Milltown</option>
            <option>North Brunswick</option>
            <option>South Brunswick</option>
            <option>Princeton</option>
            <option>Trenton</option>
            <option>Franklin Township</option>
            <option>Montgomery Township</option>
            <option>Plainfield</option>
          </select>
        </div>
        <div>
          <label for="q">Ask a question</label>
          <input id="q" placeholder="e.g., Lunch programs in Monroe" aria-label="Ask your question" />
        </div>
      </div>

      <button id="askBtn" aria-label="Ask Neighborly">Ask</button>

      <!-- Pulsing-logo loader (only shown while loading) -->
      <div id="loader" class="loader" aria-live="polite">
        <img src="logo.png" alt="" aria-hidden="true">
        <span>Thinking…</span>
      </div>
    </div>

    <!-- Answer -->
    <div id="result" class="answerBox" aria-live="polite" aria-atomic="true" style="display:none;">
      <div class="answerTitle">Answer</div>
      <p id="answer" class="answer"></p>

      <div class="srcWrap">
        <button id="srcToggle" class="srcToggle" aria-expanded="false" aria-controls="srcList">Show Sources</button>
        <ul id="srcList" class="srcList"></ul>
      </div>
    </div>

    <div class="spacer"></div>
  </div>

  <script>
    const API = "https://neighborly-senior-helper.onrender.com";
    const $ = id => document.getElementById(id);

    const wrap = document.querySelector('.wrap');
    const loader = $('loader');
    const resultBox = $('result');
    const answerEl = $('answer');
    const srcList = $('srcList');
    const srcToggle = $('srcToggle');

    // Show/hide pulsing-logo loader (only when loading)
    function setLoading(isLoading){
      loader.style.display = isLoading ? 'flex' : 'none';
      wrap.setAttribute('aria-busy', isLoading ? 'true' : 'false');
    }

    // Toggle sources visibility
    srcToggle.addEventListener('click', () => {
      const open = srcList.style.display === 'block';
      srcList.style.display = open ? 'none' : 'block';
      srcToggle.setAttribute('aria-expanded', String(!open));
      srcToggle.textContent = open ? 'Show Sources' : 'Hide Sources';
    });

    $('askBtn').addEventListener('click', async () => {
      const question = $('q').value.trim();
      const townPref = $('town').value.trim();
      if (!question){ alert('Type a question'); return; }

      // Start loader (pulse) and clear previous answer
      setLoading(true);
      resultBox.style.display = 'none';
      answerEl.textContent = '';
      srcList.innerHTML = '';
      srcToggle.setAttribute('aria-expanded','false');
      srcList.style.display = 'none';
      srcToggle.textContent = 'Show Sources';

      try{
        const res = await fetch(`${API}/api/ask`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ question, townPref })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || 'Request failed');

        // Fill answer
        answerEl.textContent = data.answer || 'No answer.';
        resultBox.style.display = 'block';

        // Fill sources (simple list)
        const items = (data.sources || []).map(s => {
          const area = (s.area||[]).join(', ');
          return `<li>
            <strong>${s.name || '(name not provided)'}</strong> ${s.category ? '['+s.category+']' : ''}<br>
            ${s.address ? `${s.address}<br>` : ''} 
            ${s.phone ? `Phone: ${s.phone}<br>` : ''} 
            ${s.hours ? `Hours: ${s.hours}<br>` : ''} 
            ${area ? `Area: ${area}<br>` : ''}
            <a href="${s.url}" target="_blank" rel="noopener">${s.url}</a>
          </li>`;
        }).join('');
        srcList.innerHTML = items || '<li class="muted">No sources.</li>';
      }catch(err){
        resultBox.style.display = 'block';
        answerEl.textContent = `Error: ${err.message}`;
      }finally{
        // Stop loader (pulse disappears)
        setLoading(false);
      }
    });
  </script>
</body>
</html>
